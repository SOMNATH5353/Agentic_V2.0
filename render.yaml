services:
  # FastAPI Backend Service
  - type: web
    name: agentic-hiring-backend
    runtime: docker
    region: singapore  # Change to your preferred region
    plan: free  # Free tier, upgrade to 'starter' ($7/mo) or higher for production
    branch: main  # Will use main branch from GitHub
    dockerfilePath: ./Dockerfile
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: agentic-hiring-db
          property: connectionString
      - key: HF_API_KEY
        sync: false  # Must be set manually in Render dashboard
      - key: SIMILARITY_THRESHOLD
        value: "0.90"
      - key: ENVIRONMENT
        value: production
      - key: LOG_LEVEL
        value: INFO
    healthCheckPath: /health
    autoDeploy: true

databases:
  # PostgreSQL Database
  - name: agentic-hiring-db
    databaseName: agentic_hiring
    region: singapore  # Same region as web service for lower latency
    plan: free  # Free tier, upgrade for production
    ipAllowList: []  # Empty means accessible from anywhere
