services:
  # FastAPI Backend Service
  - type: web
    name: agentic-hiring-backend
    runtime: python
    region: singapore  # Change to your preferred region
    plan: starter  # Free tier, upgrade to 'starter' ($7/mo) or higher for production
    branch: main  # Change if using different branch
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: agentic-hiring-db
          property: connectionString
      - key: HF_API_KEY
        sync: false  # Must be set manually in Render dashboard
      - key: SIMILARITY_THRESHOLD
        value: 0.90
      - key: ENVIRONMENT
        value: production
      - key: LOG_LEVEL
        value: INFO
    healthCheckPath: /health
    autoDeploy: true

  # PostgreSQL Database
databases:
  - name: agentic-hiring-db
    databaseName: agentic_hiring
    region: singapore  # Same region as web service for lower latency
    plan: starter  # Free tier, upgrade for production
    ipAllowList: []  # Empty means accessible from anywhere
